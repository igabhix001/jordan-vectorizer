version: '3.8'

services:
  vectorizer-api:
    build: .
    container_name: jordan-vectorizer
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
